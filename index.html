<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href=“https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css” rel=“stylesheet” integrity=“sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN” crossorigin=“anonymous”>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<!-- Navbar -->

<nav id="navbar">
	<ul>
		<li><a href="#drive">Drive</a></li>
		<li><a href="#explore">Explore</a></li>
		<li><a href="#help">Help</a></li>
		<img id="logo" src="assets/img/logo-white.png" alt="">
	</ul>
</nav>

<!-- Header -->

<section id="header">
	<div id="primera-imagen"></div>

	<div id="suscripcion">
		<div class="titulo" id="turn">
			<h1>TURN MILES INTO MONEY</h1>
		</div>
		<div class="titulo" id="sign-up">
			<h2>SIGN UP DRIVE LYFT</h2>
		</div>
			<input id="number" type="text" placeholder="Phone Number">
			<button id="driver">BECOME A DRIVER</button>
			<p class="parrafo-suscripcion">Already applied? Check the status of your application <span><a href="#">here.</a></span></p>
			<p class="parrafo-suscripcion">Earn money for inviting friends to drive. <span><a href="#">Learn more.</a></span></p>
	</div>
</section>

<!-- Play with Lyft -->

<section>
	<div class="titulo" id="play">
		<h1 id="subtitulo-segunda">PLAY WITH LYFT</h1>
	</div>
</section>

<section>
	<div id="contenedor-juego">
		<input id="coordenada-x" type="text" placeholder="X coordinate">
		<img id="auto1" src="assets/img/auto.png">
		<input id="coordenada-y" type="text" placeholder="Y coordinate">
		<img id="auto2" src="assets/img/auto.png">
		<button id="start">START</button>
	</div>
</section>

<!-- Caja final -->

<footer>
	<div id="cierre">
		<div class="caja-final">
			<h3 id="titulo-final">Sprint 3 - Project</h3>
			<p class="parrafo-final">Camila Sáez Bravo <br> Laboratoria Chile 2017</p>
		</div>

		<div class="rrss">
			<div class="line"></div>
			<div class="link">
				<a href="https://www.facebook.com/lyft/">
				<img src="assets/img/facebook.jpg">
				</a>
			</div>
			<div class="link">
				<a href="https://twitter.com/lyft">
				<i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
				</a>
			</div>
			<div class="link">
				<a href="https://www.instagram.com/lyft/">
				<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</div>
</footer>



	<script src="assets/js/main.js"></script>
</body>
</html>
